<template name="notice_create">
    <div class="create_div">
        <table class="table table-condensed table-striped table-bordered" style="color:black; border: #333 2px solid">
            <tbody>
                <tr>
                    <td>글제목 : <input type="text" class="board_title" style="width:60%; text-align: center" placeholder="글제목을 입력하세요."/></td>
                </tr>

                <tr>
                    <td>글쓴이 :<input type="text" class="board_writer" style="width:10% float:left;"/> </td>
                </tr>

                <tr>
                        <td>내용 : <textarea name="board" id="" cols="110" rows="10" class="board_section" style="width: 100%"> </textarea></td>
                </tr>

                {{#if find}}
                <button type="button" class="btn btn-default btn-bordered addBtn" style="float: right; margin-bottom: 4px;">등록하기</button>
                {{/if}}
            </tbody>
        </table>
    </div>
</template>
